<template>
    <lightning-card title="Avaliações e Média das Notas">
        <template if:true={getRecordsData}>
            <lightning-datatable
                key-field="Id"
                data={avaliacoes}
                columns={columns}
            ></lightning-datatable>
            <p>Média das Notas: {mediaNotas}</p>
        </template>
        <template if:false={getRecordsData}>
            <p>Nada encontrado</p>
        </template>
    </lightning-card>
</template>
