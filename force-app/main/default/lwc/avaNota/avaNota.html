<template>
    <lightning-card>
        <lightning-icon></lightning-icon>
        
        <lightning-input name="titulo" label="Avaliação Name" placeholder="Coloque o Título" onchange={handleAvaliacao}></lightning-input>
        <lightning-textarea label="Descrição"></lightning-textarea>
        <lightning-combobox
        name="outputType"
        label="Nota"
        value={outputType}
        placeholder="Escolha a nota"
        options={typeOptions}
        onchange={handleOutputTypeChange}></lightning-combobox>
        

        <lightning-button label="Registrar Avaliação"></lightning-button>
        
    </lightning-card>
</template>
